<div class="container signIn container2">
  <div class="myCard">
      <div class="row">
          <div class="col-md-6">
              <div class="myLeftCtn">
                  <form action="" method="POST" class="myForm text-center">
                      <div class="form-group">
                          <i class="fa fa-info" aria-hidden="true"></i>
                      <input class="myInput" type="text" name="CompanyName" id="companyname" placeholder="Company Name" required>
                  </div>

                  <div class="form-group">
                      <i class="fa fa-info" aria-hidden="true"></i>
                      <input class="myInput" type="text" name="Experience" id="experience" placeholder="Experience" required>
                  </div>

                  <div class="form-group">
                      <i class="fa fa-info" aria-hidden="true"></i>
                      <input class="myInput" type="number" name="Salary" id="Salary" placeholder="Salary" required>
                  </div>

                  <div class="form-group">
                    <i class="fa fa-info" aria-hidden="true"></i>
                    <textarea name="Requirement" id="requirement" cols="20" rows="10" placeholder="Job Requirements"></textarea>
                  </div>

                  <div class="form-group">
                    <i class="fa fa-info" aria-hidden="true"></i>
                    <textarea name="Benefits" id="benefit" cols="20" rows="10" placeholder="Benefits & Compensation"></textarea>
                  </div>

                  <input type="submit" name="" id="" class="btn2" value="Post Job">

                  </form>
              </div>
          </div>
